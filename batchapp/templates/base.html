<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css.map' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css.map' %}">
        <title>{% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    <body>
        {% include "navbar.html" %}

        {% block alertmsgs %}
        {% endblock alertmsgs %}

        {% block body %}
        {% endblock body %}
        <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
        {% comment %} <script src="{% static 'js/bootstrap.bundle.js.map' %}"></script> {% endcomment %}
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        {% comment %} <script src="{% static 'js/bootstrap.bundle.min.js.map' %}"></script> {% endcomment %}
        {% block js %}{% endblock js %}
    </body>

</html>
